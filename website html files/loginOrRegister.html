<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or Create Account</title>
    <link rel="stylesheet" href="C:\Users\Jack rama\Downloads\incoming\Babycorner\websites css files\loginOrRegister.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icons"><i class="bi bi-google"></i></a>
                    <a href="" class="icons"><i class="bi bi-facebook"></i></a>
                    <a href="" class="icons"><i class="bi bi-linkedin"></i></a>
                    <a href="" class="icons"><i class="bi bi-github"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="" class="icons"><i class="bi bi-google"></i></a>
                    <a href="" class="icons"><i class="bi bi-facebook"></i></a>
                    <a href="" class="icons"><i class="bi bi-linkedin"></i></a>
                    <a href="" class="icons"><i class="bi bi-github"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById("container");
        const registerbtn = document.getElementById("register");
        const loginbtn = document.getElementById("login");

        registerbtn.addEventListener('click', () => {
            container.classList.add("active");
        });
        loginbtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>
</html>
